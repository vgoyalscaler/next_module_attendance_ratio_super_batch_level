name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  # Replace with the Python version you're using

    - name: Install dependencies
      run: |
        # sudo apt-get update
        # sudo apt-get install python3-distutils -y  # Installs distutils
        #python -m 
        pip install --upgrade pip
        # pip install scikit-learn==1.0.2 --prefer-binary
        pip install -r requirements.txt
    
    - name: Run Streamlit
      run: streamlit run next_module_attendance_ratio_super_batch_level.py
